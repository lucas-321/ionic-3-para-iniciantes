<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div><h1 class="enfase">Nome do usuário</h1></div>
  
  <ion-card class="enfase">

    <ion-item class="enfase">
      <ion-avatar item-start>
        <img src="assets/images/ddp1.jpg">
      </ion-avatar>
      <h2 class="enfase">DeadPool</h2>
      <p class="date">October, 28, 1989</p>
    </ion-item>
  
    <img src="assets/images/ddp2.jpg">
  
    <ion-card-content>
      <p class="date">Sou um mercenário imortal, com muitas armas e alto poder de regeneração. Se você quiser meus serviços, Pode mandar seu contato e endereço pra cá!! Acredite é serviço garantido.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
